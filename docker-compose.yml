version: "3.3"

services:

  wordpress:
    container_name: "wordpress"
    depends_on:
      - db
    build: .
    ports:
      - "8080:80"
    volumes:
      - ./app/WordPress:/var/www/html
      - ./config/php.conf.ini:/usr/local/etc/php/conf.d/conf.ini
      - ./dist:/var/www/html/wp-content/themes/quicint
    restart: always
    env_file: .env

  wpcli:
    image: wordpress:cli
    volumes:
      - ./config/php.conf.ini:/usr/local/etc/php/conf.d/conf.ini
      - ./app/WordPress:/var/www/html
    depends_on:
      - db
      - wordpress

  db:
    container_name: "wordpress-db"
    image: mysql:5.7
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    env_file: .env

volumes:
  db_data:
